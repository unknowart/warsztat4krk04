<body>
  <h1>Book App</h1>

  <form id="add-book-form">
    <div><label>Title <input type="text" name="title" id="title"></label></div>
    <div><label>Author <input type="text" name="author" id="author"></label></div>
    <div><label>ISBN <input type="text" name="isbn" id="isbn"></label></div>

    <div><label>Publisher <input type="text" name="publisher" id="publisher"></label></div>
    <div><input type="submit"></div>
  </form>
</br>
  <div id="book-list">empty</div>
</div>
